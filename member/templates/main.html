{% extends "base.html" %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		{% block title %}
			<h2>메인페이지</h2>
		{% endblock %}
		{% block content %}
			{% if memid %}
				<table>
					<tr>
						<th><span>{{memid}}</span>님 안녕하세요!</th>
					</tr>
					<tr>
						<td align="center">
							<input class="inputbutton" value="회원정보수정" onclick="location='mmodify'">
							<input class="inputbutton" value="회원탈퇴" onclick="location='mdelete'">
							<input class="inputbutton" value="로그아웃" onclick="location='logout'">
						</td>
					</tr>
				</table>
			{% else %}
				<form method="post" action="login" name="mainform">
					<table>
						<tr>
							<th colspan="2">회원이 아니라면 회원가입을 해주세요</th>
						</tr>
						<tr>
							<th>아이디</th>
							<td>
								<input class="input" type="text" name="id" id="tbID" autofocus>
							</td>
						</tr>
						<tr>
							<th>비밀번호</th>
							<td>
								<input class="input" type="password" name="passwd" id="tbPW" autofocus>
							</td>
						</tr>
						<tr>
							<th colspan="2">
								<input class="inputbutton" type="submit" value="로그인">
								<input class="inputbutton" type="reset" value="취소">
								<input class="inputbutton" type="button" value="회원가입" onclick="location='mwrite'">
							</th>
						</tr>
					</table>
				</form>
			{% endif %}
		{% endblock %}
	</body>
</html>
